<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #3498db;
      color: white;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Blog</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="id">ID</label>
      <input type="text" id="id" name="id" value="1" readonly>

      <label for="judul">Judul</label>
      <input type="text" id="judul" name="judul" value="Judul Pertama">

      <label for="gambar">Gambar</label>
      <input type="file" id="gambar" name="gambar">

      <label for="isi">Isi Blog</label>
      <textarea id="isi" name="isi">Ini adalah isi singkat dari blog pertama...</textarea>

      <div class="btn-group">
        <button type="submit" class="save-btn">Simpan Perubahan</button>
        <button type="button" class="cancel-btn" onclick="window.history.back()">Batal</button>
      </div>
    </form>
  </div>

</body>
</html>
